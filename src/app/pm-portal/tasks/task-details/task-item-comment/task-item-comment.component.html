
<div class="row pmp-compact fit-half-panel-width list-group-item">
    <div class="col-md-12">
  
        <form class="pmp-compact" [formGroup]="taskForm" (ngSubmit)="onSubmit()">

            <!-- Comment control -->
            <div class="form-group">
                <label class="small font-weight-bold" for="comment">Comment</label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    formControlName="comment" 
                    class="form-control form-control-sm" 
                    placeholder="Enter a comment for this task up to 10,000 characters in length">
                </textarea>
                <span class="help-block alert-warning" 
                    *ngIf="!taskForm.get('comment').valid && taskForm.get('comment').touched" >
                    Please enter a valid comment text!
                </span>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>

        </form>

    </div>
</div>
