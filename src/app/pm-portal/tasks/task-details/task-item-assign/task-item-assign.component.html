<div class="row pmp-compact fit-half-panel-width list-group-item">
    <div class="col-md-12">
  
        <form class="pmp-compact" [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">

            <!-- User selection control -->
            <select id="selectedUser" name="selectedUser" [formControlName]="['selectedUser']" #userCB class="form-control form-control-sm" placeholder="No Project Selected!">
                <option [ngValue]="null" [disabled]="true">Please select a User</option>
                <option *ngFor="let user of orgUsersList" [ngValue]="user.id" value="{{user.id}}" [selected]="isUserSelected(user.id)" >
                  {{ user.name }}
                </option>
              </select>
    
            <!-- Comment control -->
            <div class="form-group">
                <label class="small font-weight-bold" for="comment">Comment</label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    formControlName="comment" 
                    class="form-control form-control-sm" 
                    placeholder="Enter a comment for this assignment - up to 10,000 characters in length">
                </textarea>
            </div>

            <div class="btn-group-sm">
                <button class="btn btn-primary btn-sm" type="submit" [disabled]="!assignmentForm.valid">Submit</button>
                <button class="btn btn-warning btn-sm"  style="margin-left: 5px;" (click)="onCancel()">Cancel</button>
            </div>

        </form>

    </div>
</div>
