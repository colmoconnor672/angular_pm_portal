<!-- **************** MAIN MENU-BAR OPTIONS **************** -->

<nav class="navbar navbar-expand-sm bg-primary navbar-dark sticky-top">

  <div class="col-md-6">
      <ul class="navbar-nav">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Projects
        </a>
        <div class="dropdown-menu" >
          <a class="dropdown-item" *ngFor="let project of projects | async"  (click)="onProjectSelected(project)">{{project.name  | slice:0:75 }}<span *ngIf="project.name.length > 75"> ...</span></a>
        </div>
      </li>

      <li class="nav-item">
        <a routerLink="/projects/tasks" class="nav-link" routerLinkActive="active">Tasks</a>
      </li>

      <li class="nav-item">
        <a routerLink="/projects/task-deps" class="nav-link" routerLinkActive="active">Dependencies</a>
      </li>

      <li class="nav-item">
        <a routerLink="/projects/users" class="nav-link" routerLinkActive="active">Users</a>
      </li>

      <li class="nav-item">
        <a routerLink="/projects/chats" class="nav-link" routerLinkActive="active">Chats</a>
      </li>

      <li class="nav-item">
        <a routerLink="/projects/mentions" class="nav-link" routerLinkActive="active">Mentions</a>
      </li>

      <li class="nav-item">
        <a routerLink="/projects/analysis" class="nav-link" routerLinkActive="active">Analysis</a>
      </li>

    </ul>
    
  </div>

  <div class="col-md-3">
    <ul class="navbar-nav" style="width: 100%;">
      <li class="centered-full-width" *ngIf="isAuthenticated">
          <div class="sml-white-text" *ngIf="!selectedProject"><b>No Project Selected!</b></div>
          <div class="sml-white-text" *ngIf="selectedProject"><b>{{ selectedProject.name | slice:0:75 }}</b><span *ngIf="selectedProject.name.length > 75"> ...</span></div>
      </li>
    </ul>
  </div>

  <div class="col-md-2">
    <ul class="navbar-nav" style="width: 100%;">
      <li class="centered-full-width" *ngIf="isAuthenticated">
        <div class="sml-white-text">Welcome {{ authenticatedUser.name }}</div>
    </li>
  </ul>
</div>

  <div class="col-md-1">
    <ul class="navbar-nav navbar-right">
      <li *ngIf="!isAuthenticated">
        <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuthenticated">
        <a class="nav-link" style="cursor: pointer;" (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>


</nav>
